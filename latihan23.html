<!DOCTYPE html>
<html>
<head>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      height: 300px;
      text-align: center;
      vertical-align: top;
    }
    .c1 { background-color: lightcoral; }
    .c2 { background-color: lightseagreen; }
    .c3 { background-color: lightsalmon; }
  </style>
</head>
<body>

<table width="100%">
  <tr>
    <td class="c1">Content 1</td>
    <td class="c2">Content 2</td>
    <td class="c3">Content 3</td>
  </tr>
</table>

</body>
</html>
